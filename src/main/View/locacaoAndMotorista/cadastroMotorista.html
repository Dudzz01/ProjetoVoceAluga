<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroMotorista.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="cadastroMotorista.js"></script>
  <title>Cadastro Motorista VoceAluga</title>
</head>
<body>



<div class="main-cadastro-cliente">

  <h1>Seja um motorista agora!</h1>

  <div class="cadastro-cliente">

    <h2>Cadastro do motorista</h2>

    <form id="cadast_motorista">

      <div class="style-field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" placeholder="Insira o CPF do motorista" required>
      </div>

      <div class="style-field">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Insira o nome do motorista"  required>
      </div>

      <div class="style-field">
        <label for="cnh">CNH</label>
        <input type="text" id="cnh" name="cnh" pattern="\d{11}" maxlength="11" placeholder="CNH do motorista"  required>
      </div>

      <div class="style-field">
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data nascimento motorista"  required>
      </div>

      <div class="style-field">
        <label for="CodigoDoCliente">Cpf do Cliente</label>
        <input type="text" id="CodigoDoCliente" name="cliente"  pattern="\d{11}" maxlength="11" placeholder="Cpf do cliente vinc motorista"  required>
      </div>

      <div class="button-cadastro">
        <button type="submit">CadastrarðŸ“¤</button>
      </div>

      <div class="style-field">
        <p id="textCadastro" style="display: none;"></p>
      </div>

    </form>

  </div>



</div>






</body>
</html>
