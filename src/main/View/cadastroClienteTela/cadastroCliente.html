<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroCliente.css">
  <script src="cadastroCliente.js"></script>
  <title>Cadastro Cliente VoceAluga</title>
</head>
<body>



<div class="main-cadastro-cliente">

    <h1>Seja um cliente do VoceAluga!</h1>

    <div class="cadastro-cliente">

      <h2>Cadastro do cliente</h2>

      <form id="cadastroCliente">

        <div class="style-field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Insira o CPF do cliente">
        </div>

        <div class="style-field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Nome do cliente">
        </div>

        <div class="style-field">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone">
        </div>

        <div class="style-field">
          <label for="filial">Filial</label>
          <input type="text" id="filial" name="filial" placeholder="Nome da filial">
        </div>

        <div class="button-cadastro">
          <button type="submit">CadastrarðŸ“¤</button>
        </div>

        <div class="style-field">
          <p id="textoResultCadastro" style="display: none">Erro ao cadastrar o cliente</p>
        </div>

      </form>

    </div>




</div>






</body>
</html>
