<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroCliente.css">
  <title>Cadastro Cliente VoceAluga</title>
</head>
<body>



<div class="main-cadastro-cliente">

    <h1>Seja um cliente do VoceAluga!</h1>

    <div class="cadastro-cliente">

      <h2>Cadastro do cliente</h2>

      <form action="http://localhost:8080" method="post">

        <div class="style-field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Insira o CPF do cliente">
        </div>

        <div class="style-field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Insira o nome do cliente">
        </div>

        <div class="style-field">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone">
        </div>

      </form>

    </div>



</div>






</body>
</html>
