<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

      <form id="cadastroCliente">

        <div class="style-field">
          <label for="cpf">CPF (Apenas nÃºmeros)</label>

        </div>

        <div class="style-field">
          <label for="filial">Filial</label>
          <input type="text" id="filial" name="filial" placeholder="CÃ³digo da Filial" required>

        <div class="button-cadastro">
          <button type="submit">CadastrarðŸ“¤</button>

        <div class="textofield">

      </form>

    </div>




</div>
